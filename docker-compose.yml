version: "2"

volumes:
  mysql:
  project:
  results:

services:
  mysql:
    image: boinc/server_mysql:latest
    build: images/mysql
    network_mode: bridge
    container_name: boincserver_mysql
    volumes:
     - "mysql:/var/lib/mysql"
    environment: 
     - MYSQL_ROOT_PASSWORD=
     - MYSQL_ALLOW_EMPTY_PASSWORD=yes

  makeproject:
    image: boinc/server_makeproject:latest-b2d
    build: 
      context: images/makeproject
      dockerfile: Dockerfile.b2d
    hostname: boincserver
    network_mode: bridge
    links: 
     - mysql
    volumes:
     - "project:/project"

  apache:
    image: boinc/server_apache:latest
    build: images/apache
    container_name: boincserver_apache
    hostname: boincserver
    network_mode: bridge
    links:
     - mysql
    volumes: 
     - "project:/project"
     - "results:/results"
    ports: 
     - "80:80"
    tty: true


