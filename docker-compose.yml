version: "3.4"

volumes:
  mysql:
  project:
  results:
  secrets:

services:
  mysql:
    image: boinc/server_mysql:$VERSION$DEFAULTARGS
    build: 
      context: images/mysql
      target: mysql$DEFAULTARGS
      args:
        - BOINC_USER
        - PROJECT
    network_mode: bridge
    volumes:
      - "mysql:/var/lib/mysql"
      - "secrets:/run/secrets"
      - "/dev/null:/run/secrets/keys/code_sign_private"

  makeproject:
    image: boinc/server_makeproject:$VERSION$TAG$DEFAULTARGS
    build: 
      context: images/makeproject
      target: makeproject$DEFAULTARGS
      args:
        - TAG
        - BOINC_USER
        - PROJECT_ROOT
    network_mode: bridge
    links: 
      - mysql
    volumes:
      - "project:$PROJECT_ROOT.dst"
      - "secrets:/run/secrets"
    hostname: makeproject
    environment:
      - URL_BASE
      - PROJECT
      - PROJECT_ROOT

  apache:
    image: boinc/server_apache:$VERSION$TAG$DEFAULTARGS
    build: 
      context: images/apache
      target: apache$DEFAULTARGS
      args:
        - TAG
        - BOINC_USER
        - PROJECT_ROOT
    hostname: $PROJECT
    network_mode: bridge
    links:
      - mysql
    volumes: 
      - "project:/home/$BOINC_USER/project"
      - "results:/results"
      - "secrets:/run/secrets"
      - "/dev/null:/run/secrets/keys/code_sign_private"
      - "/var/run/docker.sock:/var/run/docker.sock"
    ports: 
      - "80:80"
    tty: true
    working_dir: $PROJECT_ROOT
    environment:
      - URL_BASE
      - PROJECT
